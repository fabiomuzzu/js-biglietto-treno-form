<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Inserimento form -->
    <form>

        <!-- Inserimento Input -->

        <div>

            <!-- Input per chilometri -->
            <span class="input-group-text">Chilometri</span>
            <input type="number" min="1" max="9999" aria-label="km" class="form-control" id="km">
            
            <!-- Input per Età -->
            <span class="input-group-text">Età</span>
            <input type="number" min="0" max="120" aria-label="eta" class="form-control" id="eta">
            
        </div>

        <!-- Pulsante submit prezzo -->
        <button class="btn btn-primary" type="submit">Prezzo</button>
    </form>
<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
